<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginForm.css">
  <script src="https://kit.fontawesome.com/39ab9883cc.js" crossorigin="anonymous"></script>
  <title>LoginForm</title>
</head>
<body>
  <header>
    <img src="pulse logo.png" alt="pulse-logo"> 
  </header>
  <section>
    <div class="container">
                <h1>Welcome Back</h1>
      <form>
        <label>Email or username</label><br>
        <input type="email" placeholder="Enter email/username" required>
        <input type="submit" id="submit" value="Continue">
     </form>
      <p><span>or</span></p>
      <div class="cont">
        <div class="link google">   <i class="fa-brands fa-google"></i>Continue with Google</div>
        <div class="link Facebook"> <i class="fa-brands fa-facebook"></i>Continue with Facebook</div>
        <div class="link apple">    <i class="fa-brands fa-apple"></i>  Continue with Apple</div>
        <div class="link number">   <i class="fa-solid fa-mobile"></i>Continue with phone number</div>
      </div>
      <div class="signup">
        <p>Don't have an account? <br><a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </section>
</body>
</html>
