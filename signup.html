<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <script src="https://kit.fontawesome.com/39ab9883cc.js" crossorigin="anonymous"></script>
  <title>signForm</title>
</head>
<body>
  <header>
    <img src="pulse logo.png" alt="pulse-logo"> 
  </header>
  <section>
    <div class="container">
                <h1>Sign up to start listening</h1>
      <form>
        <label>Email address</label><br>
        <input type="email" placeholder="name@domain.com" required>
      <a href="#" ><p id="phone" >Use phone number instead</p></a>
        <input type="submit" id="submit" value="Next">
     </form>
      <p><span>or</span></p>
      <div class="cont">
        <div class="link google">   <i class="fa-brands fa-google"></i>Sign up with Google</div>
        <div class="link apple">    <i class="fa-brands fa-apple"></i>Sign up with Apple</div>
      </div>
      <div class="signup">
        <p>Already have an account ?<br><a href="loginForm.html">Log in</p>
      </div>
    </div>
  </section>

</body>
</html>
